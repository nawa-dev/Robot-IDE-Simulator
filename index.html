<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot IDE Simulator Pro</title>
    <link rel="stylesheet" href="style.css" />

    <script src="src/acorn.min.js"></script>
    <script src="https://neil.fraser.name/software/JS-Interpreter/acorn_interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <!-- Main modules (load in order) -->
    <script src="src/physics.js" defer></script>
    <script src="src/canvas.js" defer></script>
    <script src="src/sensors.js" defer></script>
    <script src="src/executor.js" defer></script>
    <script src="src/storage.js" defer></script>
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <header class="toolbar">
      <div class="logo">ROBOT IDE</div>
      <div class="actions">
        <button id="run-btn" class="btn-run" onclick="runCode()">‚ñ∂ Run</button>
        <button id="stop-btn" class="btn-stop" onclick="stopProgram()">
          ‚ñ† Stop
        </button>
        <button id="reset-btn" class="btn-reset" onclick="resetPosition()">
          ‚Ü∫ Reset
        </button>

        <div class="separator"></div>

        <button class="btn-tool" onclick="openProject()">üìÇ Open</button>
        <button class="btn-tool" onclick="saveProject()">üíæ Save</button>
        <button class="btn-tool" onclick="saveProjectAs()">üíæ Save As</button>

        <div class="separator"></div>

        <button
          id="robot-settings-btn"
          class="btn-tool"
          onclick="openRobotSettings()"
        >
          ‚öô Robot Settings
        </button>

        <div class="separator"></div>

        <div class="angle-control">
          <span>Angle:</span>
          <input
            type="range"
            id="angle-slider"
            min="0"
            max="360"
            value="0"
            oninput="updateRobotAngle(this.value)"
          />
          <input
            type="number"
            id="angle-input"
            min="0"
            max="360"
            value="0"
            onchange="handleAngleInput(this.value)"
            placeholder="0¬∞"
          />
        </div>

        <div class="separator"></div>

        <div class="canvas-settings">
          <span>Canvas: </span>
          <input type="number" id="canvas-w" value="800" />
          <span>x</span>
          <input type="number" id="canvas-h" value="600" />
          <button class="btn-tool" onclick="updateCanvasSize()">
            Set Size
          </button>

          <div class="separator"></div>

          <!-- Map selector -->
          <label for="map-select">Map:</label>
          <select id="map-select" onchange="handleMapSelectChange(this)">
            <option value="default">Default Map</option>
            <option value="current" id="current-map-option" data-filename="">
              No map loaded
            </option>
            <option value="upload">Upload My Map...</option>
          </select>

          <!-- hidden file input used for uploads -->
          <input
            type="file"
            id="map-upload"
            accept="image/*"
            style="display: none"
            onchange="loadMapFile(this)"
          />
        </div>
      </div>
      <div id="status">Ready</div>
    </header>

    <main class="container">
      <section class="editor-pane">
        <div id="monaco-container"></div>

        <div class="h-resizer" id="h-drag-resizer"></div>

        <div class="console-pane">
          <div class="console-header">
            <span>Console</span>
            <button
              onclick="clearConsole()"
              style="padding: 2px 8px; font-size: 10px"
            >
              Clear
            </button>
          </div>
          <div id="console-output"></div>
        </div>
      </section>

      <div class="resizer" id="drag-resizer"></div>

      <section class="canvas-pane">
        <div id="canvas-area">
          <div id="robot">
            <div class="wheel w-l"></div>
            ROBOT
            <div class="wheel w-r"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Robot Settings Modal -->
    <div id="robot-settings-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Robot Settings</h2>
          <button class="modal-close" onclick="closeRobotSettings()">‚úï</button>
        </div>

        <div class="modal-body">
          <div class="sensors-section">
            <h3>Light Sensors (‡∏ß‡∏±‡∏î‡πÅ‡∏™‡∏á)</h3>
            <p class="info-text">
              Maximum 25 sensors. Used for line following.
            </p>

            <div class="sensor-preview-container">
              <h4>Sensor Preview</h4>
              <div id="sensor-preview" class="sensor-preview">
                <svg
                  id="preview-svg"
                  viewBox="0 0 50 50"
                  width="200"
                  height="200"
                >
                  <rect
                    x="0"
                    y="0"
                    width="50"
                    height="50"
                    fill="#ff4757"
                    stroke="#333"
                    stroke-width="1"
                  />
                  <rect
                    x="5"
                    y="0"
                    width="10"
                    height="15"
                    fill="#ff"
                    stroke="#333"
                    stroke-width="1"
                  />
                  <rect
                    x="5"
                    y="35"
                    width="10"
                    height="15"
                    fill="#ff"
                    stroke="#333"
                    stroke-width="1"
                  />
                  <text
                    x="25"
                    y="28"
                    text-anchor="middle"
                    fill="white"
                    font-size="8"
                    font-weight="bold"
                  >
                    ROBOT
                  </text>
                </svg>
              </div>
            </div>

            <div class="sensor-controls">
              <h4>Add Sensor</h4>
              <button class="btn-add-sensor" onclick="addSensorToList()">
                + Add Sensor
              </button>
            </div>

            <div class="sensors-list">
              <h4>Sensors List (<span id="sensor-count">0</span>/25)</h4>
              <div id="sensors-container" class="sensors-container"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn-primary" onclick="closeRobotSettings()">
            Done
          </button>
        </div>
      </div>
    </div>

    <input
      type="file"
      id="file-input"
      accept=".json"
      style="display: none"
      onchange="loadProject(this)"
    />
  </body>
</html>
