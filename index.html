<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBO-JS</title>
    <link rel="stylesheet" href="style/base.css" />
    <link rel="stylesheet" href="style/toolbar.css" />
    <link rel="stylesheet" href="style/buttons.css" />
    <link rel="stylesheet" href="style/dropdown.css" />
    <link rel="stylesheet" href="style/editor.css" />
    <link rel="stylesheet" href="style/resizer.css" />
    <link rel="stylesheet" href="style/canvas.css" />
    <link rel="stylesheet" href="style/controls.css" />
    <link rel="stylesheet" href="style/modal.css" />
    <link rel="stylesheet" href="style/sensors.css" />
    <link rel="stylesheet" href="style/input-buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="src/acorn.min.js"></script>
    <script src="https://neil.fraser.name/software/JS-Interpreter/acorn_interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <!-- Main modules (load in order) -->
    <script src="src/variableGlobal.js" defer></script>
    <script src="src/physics.js" defer></script>
    <script src="src/canvas.js" defer></script>
    <script src="src/sensors.js" defer></script>
    <script src="src/executor.js" defer></script>
    <script src="src/storage.js" defer></script>
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <header class="toolbar">
      <div class="logo">ROBO-JS</div>
      <div class="actions">
        <div class="dropdown">
          <button class="btn-tool dropbtn">
            <i class="fas fa-file-alt"></i> File
            <i class="fas fa-caret-down"></i>
          </button>

          <div class="dropdown-content">
            <a href="javascript:void(0)" onclick="newProject()">
              <i class="fas fa-file"></i> New
            </a>
            <a href="javascript:void(0)" onclick="openProject()">
              <i class="fas fa-folder-open"></i> Open
            </a>
            <a href="javascript:void(0)" onclick="saveProjectAs()">
              <i class="fas fa-download"></i> Export
            </a>
          </div>
        </div>
        <div class="separator"></div>
        <button id="run-btn" class="btn-run" onclick="runCode()">
          <i class="fas fa-play"></i> Run
        </button>
        <button id="stop-btn" class="btn-stop" onclick="stopProgram()">
          <i class="fas fa-stop"></i> Stop
        </button>
        <button id="reset-btn" class="btn-reset" onclick="resetPosition()">
          <i class="fas fa-undo"></i> Reset
        </button>
        <div class="separator"></div>

        <button
          id="robot-settings-btn"
          class="btn-tool"
          onclick="openRobotSettings()"
        >
          <i class="fa-solid fa-gear"></i> Sensor
        </button>

        <div class="separator"></div>

        <div class="angle-control">
          <span>Angle:</span>
          <input
            type="range"
            id="angle-slider"
            min="0"
            max="360"
            value="0"
            oninput="updateRobotAngle(this.value)"
          />
          <input
            type="number"
            id="angle-input"
            min="0"
            max="360"
            value="0"
            onchange="handleAngleInput(this.value)"
            placeholder="0°"
          />
        </div>

        <div class="separator"></div>

        <div class="canvas-settings">
          <span>Canvas: </span>
          <input
            type="number"
            id="canvas-w"
            value="800"
            onchange="updateCanvasSize()"
          />
          <span>x</span>
          <input
            type="number"
            id="canvas-h"
            value="600"
            onchange="updateCanvasSize()"
          />

          <div class="separator"></div>

          <!-- Map selector -->
          <label for="map-select">Map:</label>
          <select id="map-select" onchange="handleMapSelectChange(this)">
            <option value="default">Default Map</option>
            <option value="current" id="current-map-option" data-filename="">
              No map loaded
            </option>
            <option value="upload">Upload My Map...</option>
          </select>

          <!-- hidden file input used for uploads -->
          <input
            type="file"
            id="map-upload"
            accept="image/*"
            style="display: none"
            onchange="loadMapFile(this)"
          />
        </div>
      </div>

      <div class="github-container">
        <a
          href="https://github.com/nawa-dev/Robot-IDE-Simulator"
          class="github-button"
          target="_blank"
        >
          <i class="fa-brands fa-github"></i>
          <span>GITHUB</span>
        </a>
      </div>
    </header>

    <main class="container">
      <section class="editor-pane">
        <div id="monaco-container"></div>

        <div class="h-resizer" id="h-drag-resizer"></div>

        <div class="console-pane">
          <div class="console-header">
            <span>Console</span>

            <button
              onclick="clearConsole()"
              style="padding: 2px 8px; font-size: 10px"
            >
              Clear
            </button>
          </div>
          <div id="console-output"></div>
        </div>
      </section>

      <div class="resizer" id="drag-resizer"></div>

      <section class="canvas-pane">
        <div class="button-sensor-container">
          <span class="sensor-label">Input Buttons:</span>
          <div class="button-sensor-group">
            <div class="button-div">
              <label for="" style="margin: 0px">SW1</label>
              <button id="button1" class="sensor-btn" title="Button 2">
                <img src="src/img/button.png" alt="btn2" />
              </button>
            </div>
            <div class="button-div">
              <label for="" style="margin: 0px">SW2</label>
              <button id="button2" class="sensor-btn" title="Button 2">
                <img src="src/img/button.png" alt="btn2" />
              </button>
            </div>
            <div class="button-div">
              <label for="" style="margin: 0px">SW3</label>
              <button id="button3" class="sensor-btn" title="Button 2">
                <img src="src/img/button.png" alt="btn2" />
              </button>
            </div>
          </div>
        </div>
        <div id="canvas-area">
          <div
            id="robot"
            style="left: 100px; top: 100px; transform: rotate(0deg)"
          >
            <div class="wheel w-l"></div>
            ROBOT
            <div class="wheel w-r"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Robot Settings Modal -->
    <div id="robot-settings-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Sensor</h2>
          <button class="modal-close" onclick="closeRobotSettings()">✕</button>
        </div>

        <div class="modal-body">
          <div class="sensors-section">
            <div class="sensor-preview-container">
              <h4>Sensor Preview</h4>
              <div id="sensor-preview" class="sensor-preview">
                <svg
                  id="preview-svg"
                  viewBox="-25 -25 100 100"
                  width="200"
                  height="200"
                >
                  <rect
                    x="0"
                    y="0"
                    width="50"
                    height="50"
                    fill="#ff4757"
                    stroke="#333"
                    stroke-width="1"
                  />

                  <rect
                    id="motor-left"
                    x="20"
                    y="-10"
                    width="10"
                    height="15"
                    fill="#ff"
                    stroke="#333"
                    stroke-width="1"
                  />

                  <rect
                    id="motor-right"
                    x="20"
                    y="45"
                    width="10"
                    height="15"
                    fill="#ff"
                    stroke="#333"
                    stroke-width="1"
                  />

                  <text
                    x="25"
                    y="28"
                    text-anchor="middle"
                    fill="white"
                    font-size="8"
                    font-weight="bold"
                  >
                    ROBOT
                  </text>
                </svg>
              </div>
            </div>
            <div>
              <div class="motorPosition-container">
                <h4>Wheel Position</h4>
                <div class="motorPosition-input">
                  <input
                    type="number"
                    id="motorPos-input"
                    min="-20"
                    max="20"
                    value="0"
                    onchange="handleMotorPosition(this.value)"
                    placeholder="0°"
                  />
                </div>
              </div>
            </div>

            <div class="sensors-list">
              <button class="btn-add-sensor" onclick="addSensorToList()">
                + Add Sensor
              </button>

              <div id="sensors-container" class="sensors-container"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn-primary" onclick="closeRobotSettings()">
            Done
          </button>
        </div>
      </div>
    </div>

    <input
      type="file"
      id="file-input"
      accept=".json"
      style="display: none"
      onchange="loadProject(this)"
    />
    <script>
      // เมื่อโหลดหน้าเว็บเสร็จ ให้ดึงข้อมูลจาก Storage มาใช้ทันที
      window.addEventListener("DOMContentLoaded", () => {
        // รอสักครู่เพื่อให้ Editor โหลดเสร็จ (ถ้ามี Delay)
        setTimeout(loadFromWebStorage, 100);
      });
    </script>
  </body>
</html>
